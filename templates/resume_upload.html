<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Uploader</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        h1 {
            text-align: center;
            margin-top: 50px;
        }

        form {
            width: 50%;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        legend {
            font-weight: bold;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="number"],
        input[type="email"],
        textarea {
            width: calc(100% - 10px);
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            display: block;
            margin: 0 auto;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Upload Your Resume</h1>
    <form method="POST" action="/" enctype="multipart/form-data">
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" required><br><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>
        <label for="phone">Phone:</label>
        <input type="text" id="phone" name="phone" required><br><br>
        <label for="address">Address:</label>
        <input type="text" id="address" name="address" required><br><br>
        <fieldset>
            <legend>Education</legend>
            <label for="10th_percentage">10th percentage:</label>
            <input type="number" id="10th_percentage" name="10th_percentage" maxlength="5" required><br><br>
            <label for="12th_percentage">12th percentage:</label>
            <input type="number" id="12th_percentage" name="12th_percentage" maxlength="5" required><br><br>
            <label for="cgpa">CGPA:</label>
            <input type="number" id="cgpa" name="cgpa" maxlength="4" required><br><br>
        </fieldset>
        <label for="objective">Objective:</label><br>
        <textarea id="objective" name="objective" rows="4" required></textarea><br><br>
        <label for="work_experience">Work Experience:</label><br>
        <textarea id="work_experience" name="work_experience" rows="4" required></textarea><br><br>
        <label for="skills">Skills:</label><br>
        <textarea id="skills" name="skills" rows="4" required></textarea><br><br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
